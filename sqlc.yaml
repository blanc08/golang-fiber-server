version: "2"
sql:
  - engine: "postgresql"
    queries: "./pkg/database/queries/"
    schema: "./pkg/database/migrations/"
    gen:
      go:
        package: "database"
        out: "./pkg/database/sqlc"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        sql_package: "pgx/v5"
